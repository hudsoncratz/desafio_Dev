<div class="container"> 
    <mat-card> 
      <mat-toolbar color="accent"> 
        <div class="nav-bar"> 
          CRUD Alunos
        </div>   
      </mat-toolbar> 
    <br><br> 
      <mat-card-content> 
        <form [formGroup]="alunoForm"(ngSubmit)='onFormSubmit()' class="form-appearance">
          <div style="width: 620px"> 
            <div class="input-group">       
              <mat-form-field class="demo-full-width" appearance="outline" color="primary" style="margin-right: 10px;">
                <mat-label>Nome</mat-label>
                <input formControlName="Nome" matTooltip="Informe o nome do Aluno" matInput> 
              </mat-form-field> 
              <mat-error> 
                <span *ngIf="!alunoForm.get('Nome').value && alunoForm.get('Nome').touched"></span> 
              </mat-error> 
              <mat-form-field class="demo-full-width" appearance="outline" color="primary" style="margin-left: 10px;"> 
                <mat-label>Email</mat-label>
                <input formControlName="Email" matTooltip="Informe o email" matInput> 
              </mat-form-field> 
              <mat-error> 
                <span *ngIf="!alunoForm.get('Email').value && alunoForm.get('Email').touched"></span> 
              </mat-error> 
            </div>
            <div class="button-group">
              <button type="submit" mat-raised-button matTooltip="Clique no botão Enviar"[disabled]="!alunoForm.valid" style="margin-right: 10px">Enviar</button>     
              <button type="reset" mat-raised-button matTooltip="Clique no botão Resetar" (click)="resetForm()">Resetar</button> 
            </div>
          </div> 
           <br><br>
           <mat-form-field class="demo-full-width search-field" appearance="outline" color="primary">
            <mat-label>Procure o nome</mat-label>
            <input matInput formControlName="SearchNome" placeholder="Pesquise o nome" name="nome" [(ngModel)]="nome" (ngModelChange)="Search()">
          </mat-form-field>
          <table class="table" >
              <tr ngclass="btn-primary"> 
                <th class="tbl2">Nome do Aluno</th> 
                <th class="tbl2">Email</th> 
                <th class="tbl2">Ações</th> 
              </tr> 
              <tr *ngFor="let aluno of allAlunos | async"> 
                <td class="tbl2">{{aluno.nome}}</td> 
                <td class="tbl2">{{aluno.email}}</td> 
                <td class="tbl2"> 
                  <button type="button" mat-raised-button class="edit-button" style="margin-right: 10px;" matTooltip="Clique no botão para Editar"(click)="loadAlunoToEdit(aluno.alunoId)">Editar</button> 
                  <button type="button" mat-raised-button class="delete-button" matTooltip="Clique no botão para Deletar"(click)="deleteAluno(aluno.alunoId)">Deletar</button> 
                </td> 
              </tr>    
            </table>    
        </form> 
      </mat-card-content> 
    </mat-card> 
</div>
